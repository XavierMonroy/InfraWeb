<app-navbar></app-navbar>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
		<div class="login-form">
			<form class="sign-in-htm" [formGroup]="login" (ngSubmit)="ingresar()">
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input" formControlName="pausuario">
					<div class="container-error-message">
						Usuario requerido.
					</div>
				</div>
				<div class="group">
					<label for="pass" class="label">Contraseña</label>
					<input id="pass" type="password" class="input" formControlName="pass">
					<div class="container-error-message">
						Contraseña requerida.
					</div>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Continuar">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<b><a href="#forgot">¿Ovidaste tu contraseña?</a></b>
				</div>
			</form>

			<form class="sign-up-htm" [formGroup]="createUser" (ngSubmit)="agregarUsuario()">
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input" formControlName="usuario" required>
					<div class="container-error-message">
						Usuario requerido.
					</div>
				</div>
				<div class="group">
					<label for="pass" class="label">Contraseña</label>
					<input id="pass" type="password" class="input" 
					data-type="password" formControlName="password" required>
					<div class="container-error-message">
						Contraseña requerida.
					</div>
				</div>
				<div class="group">
					<label for="pass" class="label">Repetir contraseña</label>
					<input id="pass" type="password" class="input" data-type="password" formControlName="repassword" required>
					<div class="container-error-message">
						Las contraseñas no coinciden.
					</div>
				</div>
				<div class="group">
					<label for="pass" class="label">Correo</label>
					<input id="pass" type="email" data-type="email" class="input" 
						
						[class.is-danger]="createUser.get('email')"
						
						formControlName="email" 
					/>
					<div class="container-error-message">
					correo requerido
					</div>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Registrar">
				</div>
			</form>
		</div>
	</div>
</div>
